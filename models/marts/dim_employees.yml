version: 2

models:
  - name: dim_employees
    description: Dimensão de funcionários da Northwind
    columns:
      - name: funcionario_id
        description: Chave primária da tabela funcionarios
        tests:
          - unique
          - not_null

      - name: sobrenome
        description: Sobrenome do funcionario

      - name: nome
        description: Primeiro nome do funcionario

      - name: nome_completo
        description: Nome completo do funcionario

      - name: data_nascimento
        description: Data de nascimento do funcionario

      - name: data_contratacao
        description: Data de contratação do funcionario

      - name: endereco
        description: Endereço onde reside o funcionario

      - name: cidade
        description: Cidade onde reside o funcionario

      - name: regiao
        description: Região na qual reside o funcionario

      - name: cep
        description: Cep do endereço onde reside o funcionario

      - name: pais
        description: Pais em que reside o funcionario

      - name: notas
        description: Observações sobre o funcionario

      - name: gerente_id
        description: Chave estrangeira para identificar o gerente de cada funcionario

      - name: gerente_nome_completo
        description: Nome completo do gerente de cada funcionario

